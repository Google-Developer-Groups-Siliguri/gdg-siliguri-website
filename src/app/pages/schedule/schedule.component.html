<div class="mt-20 min-h-[70vh] max-w-screen-2xl mx-auto">
  <div class="mx-[1.5rem]">
    <h1 class="text-[50px] lg:text-[70px] leading-tight tracking-wide font-bold text-[black]">Schedule</h1>
    <h3 class="text-[25px] text-gray-600">Check out the schedule below and don't forget to mark your calendar so that
      you
      don't miss out on any sessions.</h3>

    <div class="mb-4 border-b border-blue-200 dark:border-blue-700">
      <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" data-tabs-toggle="#schedule"
        role="tablist">
        <li class="mr-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-blue-600 hover:border-blue-300 dark:hover:text-blue-300 text-[20px]"
            id="profile-tab" data-tabs-target="#day1" type="button" role="tab" aria-controls="profile"
            aria-selected="false">Day 1</button>
        </li>
        <li class="mr-2" role="presentation">
          <button
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-blue-600 hover:border-blue-300 dark:hover:text-blue-300 text-[20px]"
            id="dashboard-tab" data-tabs-target="#day2" type="button" role="tab" aria-controls="dashboard"
            aria-selected="false">Day 2</button>
        </li>
      </ul>
    </div>
    <div id="schedule">
      <div class="hidden p-4 rounded-lg bg-blue-50 dark:bg-blue-800" id="day1" role="tabpanel"
        aria-labelledby="profile-tab">
        <app-timeline></app-timeline>
      </div>
      <div class="hidden p-4 rounded-lg bg-blue-50 dark:bg-blue-800" id="day2" role="tabpanel"
        aria-labelledby="dashboard-tab">
        <app-timeline></app-timeline>
      </div>
    </div>
  </div>
</div>
