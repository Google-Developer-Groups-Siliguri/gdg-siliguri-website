<nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0">
  <div
    class="flex flex-wrap items-center justify-between py-4 max-w-screen-2xl md:mx-auto md:px-4 w-full px-2"
  >
    <a
      class="flex items-center"
      [routerLink]="['']"
      routerLinkActive="router-link-active"
    >
      <img
        ngSrc="assets/images/logos/GDG_LOGO_HEADER.png"
        width="167"
        height="44"
        priority
        alt="GDG-SILIGURI"
      />
    </a>
    <button
      id="navbar-btn"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-expanded="false"
    >
      <span class="sr-only">Open main menu</span>
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-container">
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <ng-container *ngFor="let route of routes">
          <li>
            <a
              (click)="collapseNavbarHandler()"
              [routerLink]="[route.path]"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: route.exact }"
              class="block py-2 px-4 text-gray-600 rounded-full hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:dark:hover:bg-transparent transition-all ease-in-out duration-300 font-semibold md:rounded-lg select-none"
              aria-current="page"
              >{{ route.name }}</a
            >
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
