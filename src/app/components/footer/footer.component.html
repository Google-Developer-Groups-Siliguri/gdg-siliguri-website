<footer class="w-full bg-[#E3E3E3] dark:bg-gray-900 mt-24">
  <div
    class="mx-auto w-full max-w-screen-2xl p-4 py-6 lg:py-8 bg-[#E3E3E3] md:container"
  >
    <div class="md:flex md:justify-between">
      <div class="mb-6 md:mb-0">
        <a
          class="flex items-center"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
        >
          <img
            ngSrc="assets/images/logos/GDG_LOGO_HEADER.png"
            width="167"
            height="44"
            priority
            alt="GDG-SILIGURI"
          />
        </a>
      </div>
      <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
        <div>
          <h2 class="mb-6 text-xl font-semibold text-gray-900 dark:text-white">
            Follow us at
          </h2>
          <ul class="text-gray-500 dark:text-gray-400 font-medium">
            <li class="mb-4">
              <a
                href="https://github.com/themesberg/flowbite"
                class="hover:underline"
                >Github</a
              >
            </li>
            <li>
              <a href="https://discord.gg/4eeurUVvTy" class="hover:underline"
                >Discord</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- <div class="sm:flex sm:items-center sm:justify-between"></div> -->
  </div>
</footer>
<div
  class="w-full py-0 bg-[#1DA64B] md:flex md:items-center text-center justify-center text-white"
>
  <p>Curated with community love ❤️</p>
</div>
