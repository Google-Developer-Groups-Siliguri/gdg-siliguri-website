<div *ngFor="let event of day" class="flex gap-5">
    <div class="w-40">
        <h3 class="text-[25px] text-gray-600">{{event.startTime}}</h3>
        <h3 class="text-[28px] font-bold">{{event.endTime}}</h3>
    </div>
    <ol class="relative border-l border-blue-400 dark:border-blue-700 bg-blue-50 w-full">

        <li class="mb-5 ml-4 mt-5">
            <div
                class="absolute w-3 h-3 bg-blue-400 rounded-full mt-1.5 -left-1.5 border border-white dark:border-blue-900 dark:bg-blue-700">
            </div>

            <h3 class="text-[28px] font-semibold text-black-900 dark:text-white">{{event.topic}}</h3>
            <p
                class="inline-flex items-center px-4 py-2 text-[20px] mt-5 font-medium text-blue-900 bg-white border border-blue-200 rounded-lg hover:bg-blue-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:outline-none focus:ring-blue-200 focus:text-blue-700 dark:bg-blue-800 dark:text-blue-400 dark:border-blue-600 dark:hover:text-white dark:hover:bg-blue-700 dark:focus:ring-blue-700">
                {{event.speaker}}</p>
        </li>
        <hr class="h-px mt-2 bg-blue-200 border-0 dark:bg-gray-700">
    </ol>
</div>
