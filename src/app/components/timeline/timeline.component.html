<div *ngFor="let event of day" class="flex gap-5">
  <div class="w-52">
    <h3 class="lg:text-[28px] font-bold mt-5">{{ event.startTime }}</h3>
    <h3 class="lg:text-[25px] text-gray-600">
      {{ event.endTime }} <span>{{ event.timeZone }}</span>
    </h3>
    <!-- <h3 class="text-[25px] text-gray-600">{{event.durationInMins}} Mins</h3> -->
  </div>
  <ol
    class="relative w-full pr-5 border-l border-blue-400 dark:border-blue-700 bg-blue-50"
  >
    <li class="mt-5 mb-5 ml-4">
      <div
        class="absolute w-3 h-3 bg-blue-400 rounded-full mt-1.5 -left-1.5 border border-white dark:border-blue-900 dark:bg-blue-700"
      ></div>

      <h3 class="lg:text-[28px] font-semibold text-black-900 dark:text-white">
        {{ event.title }}
      </h3>
      <p
        class="inline-flex items-center py-2 lg:text-[25px] lg:mt-5 font-medium text-blue-900"
      >
        <span
          ><div *ngIf="event.image.length > 0 && event.subTitle.length > 0">
            <img
              class="w-[40px] lg:w-[80px] h-[40px] lg:h-[80px] mr-2 rounded-full border-2 lg:border-4 border-t-[#428fff] border-r-[#fe5145] border-b-[#ffbb01] border-l-[#38a852]"
              src="{{ event.image }}"
              alt="speaker avatar"
            /></div></span
        >{{ event.subTitle }}
      </p>
    </li>
    <hr class="h-px mt-2 bg-blue-200 border-0 dark:bg-gray-700" />
  </ol>
</div>
