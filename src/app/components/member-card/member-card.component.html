<div
  class="xl:p-8 md:p-4 h-full p-10 rounded-2xl bg-[#cddef5] shadow-xl hover:shadow-2xl flex flex-col justify-center items-center mx-5"
>
  <div
    class="mx-auto border-8 rounded-full border-t-[#428fff] border-r-[#fe5145] border-b-[#ffbb01] border-l-[#38a852]"
  >
    <img
      [ngSrc]="item.provideYourPicture"
      class="rounded-full"
      alt="speaker image"
      data-load="lazy"
      height="150"
      width="150"
      priority="low"
    />
  </div>
  <p
    class="text-center lg:text-xl xl:text-2xl md:text-lg text-2xl font-semibold text-gray-800 mt-[30px] mb-[10px]"
  >
    {{ item.yourName }}
  </p>
  <h2
    class="text-center text-[13px] leading-[16.8px] text-gray-600 font-semibold tracking-[1px]"
  >
    {{ item.designation }}
  </h2>

  <div class="flex flex-row justify-between gap-5 mt-4">
    <a [href]="item.yourLinkedinUrl" class="cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="7.025 7.025 497.951 497.95"
        id="linkedin"
      >
        <linearGradient
          id="a"
          x1="-974.482"
          x2="-622.378"
          y1="1306.773"
          y2="1658.877"
          gradientTransform="translate(1054.43 -1226.825)"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0" stop-color="#2489be"></stop>
          <stop offset="1" stop-color="#0575b3"></stop>
        </linearGradient>
        <path
          fill="url(#a)"
          d="M256 7.025C118.494 7.025 7.025 118.494 7.025 256S118.494 504.975 256 504.975 504.976 393.506 504.976 256C504.975 118.494 393.504 7.025 256 7.025zm-66.427 369.343h-54.665V199.761h54.665v176.607zM161.98 176.633c-17.853 0-32.326-14.591-32.326-32.587 0-17.998 14.475-32.588 32.326-32.588s32.324 14.59 32.324 32.588c.001 17.997-14.472 32.587-32.324 32.587zm232.45 199.735h-54.4v-92.704c0-25.426-9.658-39.619-29.763-39.619-21.881 0-33.312 14.782-33.312 39.619v92.704h-52.43V199.761h52.43v23.786s15.771-29.173 53.219-29.173c37.449 0 64.257 22.866 64.257 70.169l-.001 111.825z"
        ></path>
      </svg>
    </a>

    <a
      [href]="item.yourTwitterUrl"
      class="cursor-pointer"
      *ngIf="item.yourTwitterUrl"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 112.197 112.197"
        id="twitter"
      >
        <circle cx="56.099" cy="56.098" r="56.098" fill="#55acee"></circle>
        <path
          fill="#f1f2f2"
          d="M90.461 40.316a26.753 26.753 0 0 1-7.702 2.109 13.445 13.445 0 0 0 5.897-7.417 26.843 26.843 0 0 1-8.515 3.253 13.396 13.396 0 0 0-9.79-4.233c-7.404 0-13.409 6.005-13.409 13.409 0 1.051.119 2.074.349 3.056-11.144-.559-21.025-5.897-27.639-14.012a13.351 13.351 0 0 0-1.816 6.742c0 4.651 2.369 8.757 5.965 11.161a13.314 13.314 0 0 1-6.073-1.679l-.001.17c0 6.497 4.624 11.916 10.757 13.147a13.362 13.362 0 0 1-3.532.471c-.866 0-1.705-.083-2.523-.239 1.706 5.326 6.657 9.203 12.526 9.312a26.904 26.904 0 0 1-16.655 5.74c-1.08 0-2.15-.063-3.197-.188a37.929 37.929 0 0 0 20.553 6.025c24.664 0 38.152-20.432 38.152-38.153 0-.581-.013-1.16-.039-1.734a27.192 27.192 0 0 0 6.692-6.94z"
        ></path>
      </svg>
    </a>

    <a
      [href]="item.yourGithubUrl"
      class="cursor-pointer"
      *ngIf="item.yourGithubUrl"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="40"
        height="40"
        viewBox="0 0 16 16"
        id="github"
      >
        <path
          fill="#5C6BC0"
          d="M7.999 0C3.582 0 0 3.596 0 8.032a8.031 8.031 0 0 0 5.472 7.621c.4.074.546-.174.546-.387 0-.191-.007-.696-.011-1.366-2.225.485-2.695-1.077-2.695-1.077-.363-.928-.888-1.175-.888-1.175-.727-.498.054-.488.054-.488.803.057 1.225.828 1.225.828.714 1.227 1.873.873 2.329.667.072-.519.279-.873.508-1.074-1.776-.203-3.644-.892-3.644-3.969 0-.877.312-1.594.824-2.156-.083-.203-.357-1.02.078-2.125 0 0 .672-.216 2.2.823a7.633 7.633 0 0 1 2.003-.27 7.65 7.65 0 0 1 2.003.271c1.527-1.039 2.198-.823 2.198-.823.436 1.106.162 1.922.08 2.125.513.562.822 1.279.822 2.156 0 3.085-1.87 3.764-3.652 3.963.287.248.543.738.543 1.487 0 1.074-.01 1.94-.01 2.203 0 .215.144.465.55.386A8.032 8.032 0 0 0 16 8.032C16 3.596 12.418 0 7.999 0z"
        ></path>
      </svg>
    </a>
  </div>

  <div
    class="px-3 py-2 rounded-full bg-[#38a852] absolute border-black flex justify-center items-center shadow-2xl"
  >
    <h2 class="text-base font-semibold text-white">{{ item.designation }}</h2>
  </div>
</div>
